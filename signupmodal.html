<!DOCTYPE html>
<html lang = 'en'>
<head>
	<title>Doodadify Sign-Up</title>
	<meta charset = 'UTF-8' />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
	<link rel = "stylesheet" href = "modal_main.css" type = "text/css">


</head>
<body>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Sign-up/Log</button>
<!--Removed data-whatever="@mdo" -->



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
      	<img src = "images/doodadify_logo.png" width = "125" height = "30" />
        <button type="button" class="close close-solid" data-dismiss="modal" aria-label="Close"><span id="remove-button"><img src="images/close.png" width = '40' /></span></button>

        
      </div>
      <div class="modal-body">
      <div id = "signup-panel">
       <form id="signup-form" action = "infoprocess.php" method = "post">
          <div class="form-group">
           <!-- <label for="recipient-name" class="control-label">Recipient:</label> -->
            <div id = 'email-field'>
        		<span class = "glyphicon glyphicon-envelope"></span>
            	<input type="email" class="form-control shorten fa-envelope" id="recipient-name" placeholder="EMAIL" name="email" required/>
            </div>
            <div id='username-field'>
            	<span class = 'glyphicon glyphicon-user'></span>
            	<input type="text" class="form-control shorten " placeholder="CREATE USERNAME"
              maxlength='15' name="signup-username"required/>
        	</div>
        	<div id = 'createPassword-field'>
    			<span class = "glyphicon glyphicon-lock"></span>
            	<input type="text" class="form-control shorten" placeholder="CREATE PASSWORD"
              name="signup-create-psw" required/>
        	</div>
        	<div id = 'verifyPassword-field'>
    		<span class = 'glyphicon glyphicon-lock'></span>
            <input type="text" maxlength='15'class="form-control shorten " placeholder="VERIFY PASSWORD" name='signup-verify-psw' required/>
        	</div>

			<div id = 'checkbox-field'>
            	<input type = 'checkbox' id = 'ageVerify-box'/><label>I am 13+</label><br/>
        	</div>
           </div>
           <div id="register-button-field">
     		<button type="button" class="btn btn-success" id="doodad-submit">BECOME A DOODADIfier</button>
 			</div>
        </form>
    	</div>
      </div>
      
    	
        
      
    </div>
  </div>
</div>

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src = "dist/js/bootstrap.min.js"></script>
<script>
	$('#exampleModal').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget) // Button that triggered the modal
  var recipient = button.data('whatever') // Extract info from data-* attributes
  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
  var modal = $(this)
  modal.find('.modal-title').text('New message to ' + recipient)
  modal.find('.modal-body input').val(recipient)
})
</script>
</body>
</html>
